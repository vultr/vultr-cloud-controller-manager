name: Unit Tests

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.16
        uses: actions/setup-go@v2
        with:
          go-version: '1.16.0'
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Build
        run: make test
