name: Checks
on:
  pull_request:
    branches:
      - master
jobs:
  Golangci-Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: "latest"
          args: "vultr/..."
        timeout-minutes: 5
